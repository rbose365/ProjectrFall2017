{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>{% block title %}Groupr{% endblock title %}</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static "materialize/css/materialize.css" %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static "css/style.css" %}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Groupr</a>
      <ul class="right hide-on-med-and-down">
        {% if user.is_authenticated %}
          <li><a href="/logout/">Logout</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  {% block content %}

  {% endblock content %}

  <footer class="page-footer blue-grey">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Groupr</h5>
        </div>
        <div class="col l3 s12 push-l3">
          <h5 class="white-text">TeamDU</h5>
          <ul>
            <li><a class="white-text" href="#!">Jeremy Dorne</a></li>
            <li><a class="white-text" href="#!">Joshua Dotson</a></li>
            <li><a class="white-text" href="#!">Devin Johnston</a></li>
            <li><a class="white-text" href="#!">Robert Guthrie</a></li>
            <li><a class="white-text" href="#!">Kyle Yu</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static "materialize/js/materialize.js" %}"></script>
  <script src="{% static "js/init.js" %}"></script>
</body>
</html>
