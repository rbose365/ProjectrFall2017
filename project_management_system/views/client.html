{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col s4" action="" method="put">
        <h3>Submit a Project</h3>
        <div class="row">
            <div class="input-field col s12">
                <input type="text" name="project_name" />
                <label for="project_name">Project Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input type="text" name="project_requirements" />
                <label for="project_requirements">Project Requirements</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input type="text" name="project_keywords" />
                <label for="project_keywords">Project Keywords</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input type="text" name="project_description" />
                <label for="project_description">Project Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <button class="btn waves-effect waves-light" type="submit">Submit Project</button>
            </div>
        </div>
    </form>
    <div class="col s8">
        <h3>Bids on your projects:</h3>
    </div>
</div>

{% endblock content %}
