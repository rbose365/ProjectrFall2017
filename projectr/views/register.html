{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s6">
            <h2>Register:</h2>
    </div>
</div>

<div class="row">
    <form class="col s12" action="/register/" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s4">
                {{ form.email }}
                <label for="{{ form.email.id_for_label }}">Email</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s4">
                {{ form.password }}
                <label for="{{ form.password.id_for_label }}">Password</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s4">
                {% for radio in form.user_type %}
                    <p>
                        {{ radio.tag }}
                        <label for="{{ radio.id_for_label }}">{{ radio.choice_label }}</label>
                    </p>
                {% endfor %}
            </div>
        </div>

        <div class="row">
            <div class="input-field col s4">
                {{ form.key }}
                <label for="{{ form.key.id_for_label }}">Key to Register as Instructor</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s4">
                <button class="btn waves-effect waves-light" type="submit">Register</button>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
