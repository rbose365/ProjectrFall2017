<!-- Page for creating a new project -->
{% extends "base.html" %}
{% block content %}

<div class="row s4">
    <form class="col s4" action="/submitproject/{{ project_id }}" method="post">
        {% csrf_token %}
        <h5 class="row card-panel blue lighten-4 z-depth-3">Submit Project</h5>
        <div class="row">
            <div class="input-field col s12">
                {{ form.name }}
                <label for="{{ form.name.id_for_label }}">Project Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                {{ form.requirements }}
                <label for="{{ form.requirements.id_for_label }}">Project Requirements</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                {{ form.keywords }}
                <label for="{{ form.keywords.id_for_label }}">Project Keywords</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                {{ form.description }}
                <label for="{{ form.description.id_for_label }}">Project Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <button class="btn waves-effect waves-light" type="submit">Submit Project</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
