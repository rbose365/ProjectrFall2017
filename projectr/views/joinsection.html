<!-- Page where instructors / students can create / join class sections -->
{% extends "base.html" %}
{% block content %}

{% if sections.count != 0 %}
    <div class="row">

        <!-- Show list of sections -->
        <div class="col s4">
            <h4 class="row card-panel blue lighten-4 z-depth-3">Join a Section</h4>
            <ul class="collection">
                {% for section in sections %}
                    <li class="collection-item">
                        <a href="/joinsection/{{ section.id }}" class="btn">{{ section.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% else %}
    <div class="col s4">
        <h4 class="row card-panel blue lighten-4 z-depth-3">There are no sections to join. Please contact your instructor then log out.</h4>
    </div>
{% endif %}

{% endblock content %}
